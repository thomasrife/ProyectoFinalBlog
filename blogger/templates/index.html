{% extends 'components/body.html' %}
{% load static %}

<!-- ============================SECCIÓN DE INICIO DE SESIÓN=========================-->
{% block titulo %} Inicio de Sesión {% endblock %}

{% block contenido %}
    <div class="p-5 bg-light text-center"">
            <h3 class=" display-4"> INICIO DE SESIÓN</h2>
        <hr class="my-2">
        <div class="row">
            <div class="col-4 text-start text-bg-dark" style="margin-left:34%">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username" class="form-label mt-4">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none"
                            autocomplete="username" maxlength="150" required id="id_username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="id_password" class="form-label mt-4">Contraseña</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required
                            id="id_password" placeholder="Contraseña">
                    </div>
                    <br>
                    <button type="submin" class="btn btn-primary" style="width:100%; margin-bottom: 10px;">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
